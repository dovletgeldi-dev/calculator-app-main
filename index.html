<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons8-calculator-48.png"
    />

    <!-- Fonts -->

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="output">
          <div class="previous-number">123</div>
          <div class="current-number">0</div>
        </div>

        <!-- <div class="input"> -->
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>DEL</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>.</button>
        <button>0</button>
        <button>/</button>
        <button>x</button>

        <button class="span-two">RESET</button>
        <button class="span-two">=</button>
        <!-- </div> -->
      </section>
    </main>
  </body>
</html>
