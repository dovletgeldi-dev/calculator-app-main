<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icons8-calculator-48.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="output">
          <p class="previous-number">0</p>
          <p class="current-number">021321323</p>
        </section>

        <section class="input">
          <button class="fs-big |">7</button>
          <button class="fs-big |">8</button>
          <button class="fs-big |">9</button>
          <button class="delete | hover-blue">DEL</button>

          <button class="fs-big |">4</button>
          <button class="fs-big |">5</button>
          <button class="fs-big |">6</button>
          <button class="fs-big |">+</button>

          <button class="fs-big |">1</button>
          <button class="fs-big |">2</button>
          <button class="fs-big |">3</button>
          <button class="fs-big |">-</button>

          <button class="fs-big |">.</button>
          <button class="fs-big |">0</button>
          <button class="fs-big |">/</button>
          <button class="fs-big |">x</button>

          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </section>
      </section>
    </main>
  </body>
</html>
